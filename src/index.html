<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Innolitics React Challenge</title>

    <style>
      form.form {
        width: 38.196601125%;
      }
      textarea.textarea {
        width: 100%;
      }
      div.treeContainer {
        display: inline-block;
      }
      span.rootId,
      ul.tree,
      ul.tree ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      ul.tree ul {
        margin-left: 1em;
      }
      ul.tree li {
        margin-left: 0.35em;
        border-left: thin solid #000;
      }
      ul.tree li:last-child {
        border-left: none;
      }
      ul.tree li:before {
        width: 0.9em;
        height: 0.6em;
        margin-right: 0.1em;
        vertical-align: top;
        border-bottom: thin solid #000;
        content: "";
        display: inline-block;
      }
      ul.tree li:last-child:before {
        border-left: thin solid #000;
      }
    </style>
</head>
<body>
    <div id="container"></div>
</body>
</html>
